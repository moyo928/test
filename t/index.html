<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>いろいろテスト</title>
    </head>

    <body>
        <div id="orientation"></div>

        <script>
        window.addEventListener("load",function(){
        window.addEventListener("deviceorientation", function(e){
            let absolute=e.absolute;//方位が地球座標フレームかデバイス任意フレームか
            let alpha=e.alpha;//z軸 0～360
            let beta=e.beta; //x軸 -180～180
            let gamma=e.gamma;//y軸 -90～90
            document.getElementById("orientation").innerHTML=
            " alpha(z軸):"+alpha.toFixed(2)+"<br>"+
            "  beta(x軸):"+beta.toFixed(2)+"<br>"+
            " gamma(y軸):"+gamma.toFixed(2);
            });
        });
        </script>
    </body>
</html>
